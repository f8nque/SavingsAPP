{%extends "base.html" %}
{% block title %} Budget | Delete Budget {%endblock title %}
{% block content %}
<form action="{%url 'delete_budget' obj.id %}" method="post">
  {% csrf_token %}
    <label> Budget Name : <span class="badge badge-primary">{{obj.name}}</span></label><br/>
    <label>Budget Description <span class="badge badge-primary">{{obj.description}}</span></label><br/>
    <label>Track <span class="badge badge-primary">{{obj.track_id}}</span></label><br/>
    <input type="submit" value="do not delete" name="delete" class="btn btn-primary">
  <input type="submit" value="delete" name="delete" class="btn btn-danger"/>
</form>

{% endblock content %}
