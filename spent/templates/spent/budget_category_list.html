{% extends "base.html" %}
{% block title %}
Budget | Budget Category List
{% endblock title %}
{% block content %}
<h1 class="text-center text-primary font-weight-bold">BUDGET CATEGORY LIST</h1>
<hr/>
<table class="table table-striped table-sm">
    <tr class="thead-dark">
        <th>No</th> <th>Name</th> <th>Priority</th>
    </tr>

   {% for data in object_list %}
    <tr>
        <td>{{forloop.counter}}</td><td>{{data.name}}</td><td>{{data.priority}}</td>
        <td><a class="badge badge-pill badge-primary" href="{%url 'update_budget_category' data.id %}">update</a></td>
        <td><a class="badge badge-pill badge-danger" href="{%url 'delete_budget_category' data.id %}">delete</a></td>
    </tr>
    {% endfor %}

</table>

{% endblock content%}
